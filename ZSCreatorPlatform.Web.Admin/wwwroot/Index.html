<script type="text/javascript" src="lib/jquery.contextmenu/jquery.contextmenu.r2.js"></script>
<script type="text/javascript">
		var baseUrl = window.location.origin+"/";//"http://localhost:14393/";

	/*资讯-添加*/
	function article_add(title, url) {
		var index = layer.open({
			type: 2,
			title: title,
			content: url
		});
		layer.full(index);
	}
	/*图片-添加*/
	function picture_add(title, url) {
		var index = layer.open({
			type: 2,
			title: title,
			content: url
		});
		layer.full(index);
	}
	/*产品-添加*/
	function product_add(title, url) {
		var index = layer.open({
			type: 2,
			title: title,
			content: url
		});
		layer.full(index);
	}
	/*用户-添加*/
	function member_add(title, url, w, h) {
		layer_show(title, url, w, h);
	}

	//注销登录方法
	function LogOut() {
		layer.confirm('确定要退出登录么？', {
			btn: ['确定', '取消'],
			shade: false,
			closeBtn: 0
		},
			function () {
				$.post(baseUrl + "Account/Logout","", function (res) {
					if (res.code == 200) {
						window.location.href = baseUrl;
					}
					else {
						layer.open({
							title: '温馨提示',
							content: res.msg
						});
					}
				});
			},
			function () {
			});
	}

	//注销登录事件
	$("#btnExt").click(function () {
		LogOut();
	})

	$(function () {

		//检查是否是登录状态cookie
		//检查登录状态
		$.get(baseUrl + "api/User/GetUserInfo", function (res) {
			if (res.errCode == 200) {
				var name = res.data.name;
				var roleid = res.data.roleId;
				var roleName = res.data.roleName;
				$("#roleName").text(roleName);
				$("#userName").text(name);
				if (roleid == 1) {//系统管理员
					$("#menu-script").css("display","block");
                } else {
                    $("#menu-script").css("display", "none");
                }
			}
			else {
				layer.open({
					title: '温馨提示',
					content: res.errMsg,
                    end: resultCallback
				});
			}
		});

        function resultCallback() {
            window.location.href = baseUrl;
        }

	});


</script>
